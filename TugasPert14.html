<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Luas Trapesium</title>
</head>

<body>

    <form id="trapezoidForm">
        <label for="garisAtas">Garis Atas:</label>
        <input type="number" id="garisAtas" name="garisAtas" required>

        <label for="garisBawah">Garis Bawah:</label>
        <input type="number" id="garisBawah" name="garisBawah" required>

        <label for="tinggi">Tinggi:</label>
        <input type="number" id="tinggi" name="tinggi" required>

        <button type="button" onclick="hitungLuas()">Hitung Luas</button>
    </form>

    <script>
        function hitungLuas() {
            // Ambil nilai dari input
            var garisAtas = parseFloat(document.getElementById('garisAtas').value);
            var garisBawah = parseFloat(document.getElementById('garisBawah').value);
            var tinggi = parseFloat(document.getElementById('tinggi').value);

            // Validasi input
            if (isNaN(garisAtas) || isNaN(garisBawah) || isNaN(tinggi)) {
                alert("Masukkan nilai numerik untuk semua field.");
                return;
            }

            // Hitung luas trapesium
            var luasTrapesium = (garisAtas + garisBawah) * tinggi / 2;

            // Tampilkan hasil di console
            console.log("Garis Atas: " + garisAtas);
            console.log("Garis Bawah: " + garisBawah);
            console.log("Tinggi: " + tinggi);
            console.log("Luas Trapesium: " + luasTrapesium);

            // Tampilkan hasil di HTML (misalnya, dalam alert)
            alert("Luas Trapesium: " + luasTrapesium);
        }
    </script>

</body>

</html>
